<link type="text/css" href="../pic/style.css" rel="stylesheet">
<table width="100%" border="0" cellspacing="0" cellpadding="6" class="profilepagetable">
<tr>
	<td  style="padding:2"  align="left">
	<{$lg.total}> <{$recordcount}> <{$lg.page_record}> , <{$pagenow}> / <{$pagetotal}>
	</td>
	<td  style="padding:2"  align="right">
	<a class="profilepage"  href="<{$pageurl}>&page=<{$pagepre}>"><{$lg.page_pre}></a> 
<{section name=page start=1 loop=$maxpagenum+1 }>

 <a class="profilepage"  href="<{$pageurl}>&page=<{math equation='x * 10 + y' x=$pagetmp y=$smarty.section.page.index}>"><{math equation='x * 10 + y' x=$pagetmp y=$smarty.section.page.index}></a> 
<{/section}>
 <a class="profilepage"  href="<{$pageurl}>&page=<{math equation='x + y' x=$pagenow y=1}>"><{$lg.page_next}></a> 
	</td>
  </tr> 
</table>
